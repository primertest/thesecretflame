<section id="photoform" class="p-0">
<div class="register-photo">
        <div class="form-container">
            <div class="image-holder" style="background:url('{{ site.data.photoform.image }}')"></div>
            <form id="photoform" method="post">
                <h2 class="text-center editable"><strong>Start Your Yoga Journey</strong></h2>
                <p class="editable">Honest help and advice to your inbox.</p>
                <div class="form-group">
                    <input class="form-control" type="name" name="name" placeholder="Name" required />
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email" required />
                </div>

                <div class="form-group">
                    <a id="photoform-submit" class="btn btn-primary btn-xl js-scroll-trigger editable" xonclick="document.getElementById('photoformsubmit').click();return false;">YES I WANT TO open my heart</a>
                </div>
                <input class="form-control" type="hidden" name="formname" value="{{ site.data.photoform.name }}" />
                 <input class="form-control" type="hidden" name="offer" value="Grow Course" />
                  <input class="form-control" type="hidden" name="weather" value="sunny" />
                <input id="photoformsubmit" type="submit" value="Submit" style="display:none;" />
                
            </form>
        </div>
    </div>
</section>
